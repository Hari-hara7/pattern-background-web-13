<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green and Black Dotted Background Pattern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="10" cy="10" r="5" fill="%2300ff00"/><circle cx="40" cy="40" r="5" fill="%2300ff00"/><circle cx="70" cy="70" r="5" fill="%2300ff00"/><circle cx="90" cy="10" r="5" fill="%2300ff00"/><circle cx="60" cy="20" r="10" fill="%2300ff00"/><circle cx="30" cy="80" r="10" fill="%2300ff00"/><circle cx="10" cy="90" r="5" fill="%2300ff00"/><circle cx="50" cy="50" r="15" fill="%2300ff00"/></svg>');
      background-size: 100px 100px;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .content {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 600px) {
      .content {
        max-width: 80%;
      }
      p {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      .content {
        max-width: 70%;
      }
    }

    @media (min-width: 992px) {
      .content {
        max-width: 60%;
      }
    }

    @media (min-width: 1200px) {
      .content {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Vibrant Website</h1>
    <p>This is a sample text to showcase the green and black dotted background pattern. The pattern uses various sizes of green dots on a black background to create a playful and vibrant look, making the design stand out and engaging for users.</p>
  </div>
</body>
</html>
